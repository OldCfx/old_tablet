<html>
<head>
    <meta charset="utf-8">
    <title>Tablette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tabletContainer">
        
        <button id="closeBtn">X</button>

       
        <iframe id="tabletFrame"></iframe>

        
        <div id="errorMsg">
            <div class="errorContent">
                <div class="errorIcon">⚠️</div>
                <div class="errorTitle">Site incompatible</div>
                <div class="errorText">Ce site ne peut pas être affiché<br>dans la tablette</div>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
